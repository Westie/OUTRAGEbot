; 
; This header has a '~' suffix, which denotes that it is NOT
; an IRC bot, but rather a needed config file. (It must be named ~Network.)
; 
[~Network]
; These keys are needed for the bot to operate.
name = FFSNetwork
host = irc.ffsnetwork.com
port = 6667
owners = 193.238.85.98
; These keys are optional, but are useful to have.
; bind  = 193.238.85.98
channels = #westie, #OUTRAGEbot
plugins = Evaluation, AutoInvite, GoogleCalc
rotation = SEND_MAST
quitmsg = "A quit messag- wait, why are you reading this?"
delimiter = "~"



; 
; This header doesn't have a '~' suffix, which denotes that it
; is an IRC bot. All three are needed.
; The text inbetween the [ and ] is the bot's nickname, just so you know.
; If you want to name the bot as 'Natalie', rename the text to [Natalie].
; The first defined bot is the master bot, order does matter.
;
[OUTRAGEbot]
altnick = OUTRAGEbot`
username = testing
realname = David Weston
; If you require a password to join your server, use this:
; (Works for BNCs as well as normal servers)
password = YoURpA55w0Rd
; If you want the bot to react to commands (by default clones do not react
; to commands, then set this to false.
reactevent = true

